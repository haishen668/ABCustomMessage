        style: 1
        #rgb颜色
        color: "15|255|240"
      玩家点券:
        text: "点券: %playerpoints_points%"
        x: 40
        z: 100
        font: 楷体
        #字体大小
        size: 20
        #字体样式 0 =普通 #1=加粗 #2=斜体 #3=加粗斜体
        style: 1
        #rgb颜色
        color: "127|255|170"
      玩家游戏币:
